<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Update Task</h1>
    <div class="form">
        <div class="form-element">
            <label>Title* :</label>
            <input type="text" id="title" readonly required placeholder="Title"><br><br>

            <label>Description :</label>
            <input type="text" id="description" readonly placeholder="Description"><br><br>

            <label>Due Date* :</label>
            <input type="date" id="dueDate" required placeholder="Due Date"><br><br>

            <label>Status :</label>
            <select id="status">
                <option value="incomplete" selected>Incomplete</option>
                <option value="complete">Complete</option>
            </select><br><br>

            <label>Priority :</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high" >High</option>
            </select><br><br>

            <input type="submit" value="Update" id="update">
        </div>
        <script src="updateTask.js"></script>
</body>
</html>

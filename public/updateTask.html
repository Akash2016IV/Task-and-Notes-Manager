<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Update Task</title>
</head>
<body>
    <div class="pageBorder">
        <div class="card bg-light mb-3" style="max-width: 60rem; margin: auto; margin-top: 20px;">
            <div class="card-header text-center"><h4>Update Task</h4></div>
            <div class="card-body">
                
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label font-weight-bold">Title* :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" readonly placeholder="Title">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label font-weight-bold">Description :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="description" readonly placeholder="Description">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="dueDate" class="col-sm-2 col-form-label font-weight-bold">Due Date* :</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="dueDate" required placeholder="Due Date">
                        </div>
                    </div>

                    <label>Status :</label>
                    <input type= "checkbox" id = "status">
                    <div class="form-group row">
                        <label for="priority" class="col-sm-2 col-form-label font-weight-bold">Priority :</label>
                        <div class="col-sm-8">
                            <select id="priority" class="form-control">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row" style="margin: auto; ">
                        <button type="submit" class="btn btn-primary" id="update" style="margin: auto;">Update Task</button>
                    </div>
                
            
        </div>
      </div>
    </div>
        <script src="updateTask.js"></script>
</body>
</html>

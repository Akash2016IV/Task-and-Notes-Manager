<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task notes Manager</title>
</head>

<body>
    <div class="pageBorder">
    <h1 class="text-center">Task and Notes Manager</h1>
    <div class="card bg-light mb-3" style="max-width: 60rem; margin: auto; margin-top: 20px;">
        <div class="card-header text-center"><h4>Add Task</h4></div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label font-weight-bold">Title* :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label font-weight-bold">Description :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dueDate" class="col-sm-2 col-form-label font-weight-bold">Due Date* :</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="dueDate" required placeholder="Due Date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="status" class="col-sm-2 col-form-label font-weight-bold">Status :</label>
                    <div class="col-sm-8">
                        <select id="status" class="form-control">
                            <option value="incomplete" selected>Incomplete</option>
                            <option value="complete">Complete</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="priority" class="col-sm-2 col-form-label font-weight-bold">Priority :</label>
                    <div class="col-sm-8">
                        <select id="priority" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary" id="submit" style="margin: auto; ">Add Task</button>
                </div>
            </form>
        </div>
    </div>
<br>
    <h2 class="text-center" style="text-decoration: underline;">Task List</h2>

    <div class="form-row align-items-center row" style="margin: auto; margin-left: 300px">
            <label for="filter" class="col-sm-1 col-form-label font-weight-bold">SortBy :</label>
            <div class="col-sm-6">
                <select id="filterTask" class="form-control">
                    <option value="" selected disabled hidden>Select Filter Type</option>
                    <option value="ascending">Due Date(Ascending)</option>
                    <option value="descending">Due Date(Descending)</option>
                    <option value="priority">Priority</option>
                    <option value="status">Status</option>
                </select>
            </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary" id="filter">Filter Tasks</button>
        </div>
    </div>

    <table class="table table-hover bg-light table-bordered" style="max-width: 60rem; margin: auto; margin-top: 15px; margin-bottom: 10px;">
        <thead>
          <tr>
            <th scope="col" class="text-center">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due</th>
            <th scope="col">Status</th>
            <th scope="col">Priority</th>
          </tr>
        </thead>
        <tbody id="taskList">
          
        </tbody>
      </table>


</div>
    <script src="task_script.js"></script>
</body>

</html>
